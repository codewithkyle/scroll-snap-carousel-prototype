<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll Snap Carousel Prototype</title>
    <meta name="description" content="Building a CSS Scroll Snap carousel with a JavaScript backup for unsupported devices & browsers.">

    <style>
        *,
        *::before,
        *::after{
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            border: none;
            outline: none;
        }

        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed,  figure, figcaption, footer, header, hgroup,  menu, nav, output, ruby, section, summary, time, mark, audio, video {  
            margin: 0;  
            padding: 0;  
            border: 0;  
            font-size: 100%;
            font: inherit;  
            vertical-align: baseline; 
        }

        body{
            overflow-x: hidden;
            display: block;
            width: 100vw;
            min-height: 100vh;
        }

        :root{
            font-size: 100%;
        }
    </style>

    <link href="assets/main.css" rel="stylesheet">
</head>
<body>
    <main>
        <carousel>
            <slide draggable="true">
                <img draggable="false" src="assets/image-1.jpg" alt="A happy boi with his big ol stick">
            </slide>
            <slide draggable="true">
                <img draggable="false" src="assets/image-2.jpg" alt="Tiny doggo showing off his tiny knitted sweater">
            </slide>
            <slide draggable="true">
                <img draggable="false" src="assets/image-3.jpg" alt="Fluffy boi enjoying the view">
            </slide>
            <slide draggable="true">
                <img draggable="false" src="assets/image-4.jpg" alt="A boi and his boi">
            </slide>
            <slide draggable="true">
                <img draggable="false" src="assets/image-5.jpg" alt="A cold snowy boi">
            </slide>
            <slide draggable="true">
                <img draggable="false" src="assets/image-6.jpg" alt="He protec, but also attac">
            </slide>
            <button class="-large" aria-label="previous slide" data-direction="-1">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="backward" class="svg-inline--fa fa-backward fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M11.5 280.6l192 160c20.6 17.2 52.5 2.8 52.5-24.6V96c0-27.4-31.9-41.8-52.5-24.6l-192 160c-15.3 12.8-15.3 36.4 0 49.2zm256 0l192 160c20.6 17.2 52.5 2.8 52.5-24.6V96c0-27.4-31.9-41.8-52.5-24.6l-192 160c-15.3 12.8-15.3 36.4 0 49.2z"></path></svg>
            </button>
            <button class="-large" aria-label="previous slide" data-direction="1">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="forward" class="svg-inline--fa fa-forward fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M500.5 231.4l-192-160C287.9 54.3 256 68.6 256 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2zm-256 0l-192-160C31.9 54.3 0 68.6 0 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2z"></path></svg>
            </button>
            <carousel-controls>
                <button aria-label="slide 1" data-slide-index="0"></button>
                <button aria-label="slide 2" data-slide-index="1"></button>
                <button aria-label="slide 3" data-slide-index="2"></button>
                <button aria-label="slide 4" data-slide-index="3"></button>
                <button aria-label="slide 5" data-slide-index="4"></button>
                <button aria-label="slide 6" data-slide-index="5"></button>
            </carousel-controls>
        </carousel>
    </main>
    <script src="assets/main.js" defer="defer"></script>
</body>
</html>
